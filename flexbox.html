<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox Navigation</title>
	<style type="text/css">
		.navbar{
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #333;
			color: #fff;
			padding: 15px 20px;
		}
		.menus{
			display: flex;
			gap:20px;
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.menus li a{
			text-decoration: none;
			font-size: 25px;
			color: #fff;
		}
		.logo{
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo">MySite</div>
		<ul class="menus">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
